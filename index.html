<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Coming Soon - Dolliest</title>
    <meta name="description" content="Something beautiful is coming. Stay tuned for an elegant shopping experience at Dollies." />
    <meta property="og:title" content="Coming Soon - Dollies" />
    <meta property="og:description" content="Something beautiful is coming. Stay tuned for an elegant shopping experience." />
    <meta property="og:type" content="website" />
    
    <!-- Shopify font loading - replace these with your uploaded font assets -->
    <style>
        @font-face {
            font-family: 'Bodoni Moda';
            src: url('{{ "bodoni-moda-regular.woff2" | asset_url }}') format('woff2'),
                 url('{{ "bodoni-moda-regular.woff" | asset_url }}') format('woff');
            font-weight: 400;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Bodoni Moda';
            src: url('{{ "bodoni-moda-bold.woff2" | asset_url }}') format('woff2'),
                 url('{{ "bodoni-moda-bold.woff" | asset_url }}') format('woff');
            font-weight: 700;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Inter';
            src: url('{{ "inter-regular.woff2" | asset_url }}') format('woff2'),
                 url('{{ "inter-regular.woff" | asset_url }}') format('woff');
            font-weight: 400;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Inter';
            src: url('{{ "inter-medium.woff2" | asset_url }}') format('woff2'),
                 url('{{ "inter-medium.woff" | asset_url }}') format('woff');
            font-weight: 500;
            font-display: swap;
        }
        
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Custom CSS Variables */
        :root {
            --pink-rose: #e91e63;
            --pink-deep: #ad1457;
            --elegant-black: #1a1a1a;
        }
        
        /* Main container starts with white background */
        .container {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: white;
        }
        
        /* Striped background pattern (for curtains) - Desktop: 12 stripes each color = 24 total */
        .striped-pattern {
            background: repeating-linear-gradient(
                90deg,
                #ffb3cf 0%,
                #ffb3cf 4.17%,
                #ffd4e0 4.17%,
                #ffd4e0 8.33%,
                #ffb3cf 8.33%,
                #ffb3cf 12.5%,
                #ffd4e0 12.5%,
                #ffd4e0 16.67%,
                #ffb3cf 16.67%,
                #ffb3cf 20.83%,
                #ffd4e0 20.83%,
                #ffd4e0 25%,
                #ffb3cf 25%,
                #ffb3cf 29.17%,
                #ffd4e0 29.17%,
                #ffd4e0 33.33%,
                #ffb3cf 33.33%,
                #ffb3cf 37.5%,
                #ffd4e0 37.5%,
                #ffd4e0 41.67%,
                #ffb3cf 41.67%,
                #ffb3cf 45.83%,
                #ffd4e0 45.83%,
                #ffd4e0 50%,
                #ffb3cf 50%,
                #ffb3cf 54.17%,
                #ffd4e0 54.17%,
                #ffd4e0 58.33%,
                #ffb3cf 58.33%,
                #ffb3cf 62.5%,
                #ffd4e0 62.5%,
                #ffd4e0 66.67%,
                #ffb3cf 66.67%,
                #ffb3cf 70.83%,
                #ffd4e0 70.83%,
                #ffd4e0 75%,
                #ffb3cf 75%,
                #ffb3cf 79.17%,
                #ffd4e0 79.17%,
                #ffd4e0 83.33%,
                #ffb3cf 83.33%,
                #ffb3cf 87.5%,
                #ffd4e0 87.5%,
                #ffd4e0 91.67%,
                #ffb3cf 91.67%,
                #ffb3cf 95.83%,
                #ffd4e0 95.83%,
                #ffd4e0 100%
            );
            position: relative;
        }
        
        /* Add elegant fabric texture overlay */
        .striped-pattern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                linear-gradient(45deg, rgba(255, 255, 255, 0.02) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 255, 255, 0.02) 25%, transparent 25%);
            background-size: 200px 200px, 150px 150px, 20px 20px, 20px 20px;
            pointer-events: none;
        }
        
        /* Enhanced curtain animations - completely smooth */
        .curtain-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            opacity: 0;
            transform: translateX(-100%);
            animation: curtainSlideInLeft 2s ease-out 0.5s forwards;
            z-index: 5;
            box-shadow: 12px 0 24px rgba(233, 30, 99, 0.15);
            filter: drop-shadow(8px 0 16px rgba(233, 30, 99, 0.1));
        }
        
        .curtain-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            opacity: 0;
            transform: translateX(100%);
            animation: curtainSlideInRight 2s ease-out 0.5s forwards;
            z-index: 5;
            box-shadow: -12px 0 24px rgba(233, 30, 99, 0.15);
            filter: drop-shadow(-8px 0 16px rgba(233, 30, 99, 0.1));
        }
        
        /* Add shadow fade animation */
        .curtain-left {
            animation: curtainSlideInLeft 2s ease-out 0.5s forwards, 
                      curtainShadowFadeLeft 1.5s ease-out 2.5s forwards;
        }
        
        .curtain-right {
            animation: curtainSlideInRight 2s ease-out 0.5s forwards,
                      curtainShadowFadeRight 1.5s ease-out 2.5s forwards;
        }
        
        /* Add subtle wave effect to curtains */
        .curtain-left::after,
        .curtain-right::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.3) 100%
            );
            animation: curtainShimmer 3s ease-in-out infinite;
        }
        
        .curtain-left::after {
            right: 0;
        }
        
        .curtain-right::after {
            left: 0;
        }
        
        @keyframes curtainSlideInLeft {
            0% { 
                opacity: 0;
                transform: translateX(-100%);
            }
            1% {
                opacity: 1;
            }
            100% { 
                opacity: 1;
                transform: translateX(0%);
            }
        }
        
        @keyframes curtainSlideInRight {
            0% { 
                opacity: 0;
                transform: translateX(100%);
            }
            1% {
                opacity: 1;
            }
            100% { 
                opacity: 1;
                transform: translateX(0%);
            }
        }
        
        @keyframes curtainShadowFadeLeft {
            0% {
                box-shadow: 12px 0 24px rgba(233, 30, 99, 0.15);
                filter: drop-shadow(8px 0 16px rgba(233, 30, 99, 0.1));
            }
            100% {
                box-shadow: 4px 0 8px rgba(233, 30, 99, 0.03);
                filter: drop-shadow(2px 0 4px rgba(233, 30, 99, 0.02));
            }
        }
        
        @keyframes curtainShadowFadeRight {
            0% {
                box-shadow: -12px 0 24px rgba(233, 30, 99, 0.15);
                filter: drop-shadow(-8px 0 16px rgba(233, 30, 99, 0.1));
            }
            100% {
                box-shadow: -4px 0 8px rgba(233, 30, 99, 0.03);
                filter: drop-shadow(-2px 0 4px rgba(233, 30, 99, 0.02));
            }
        }
        
        @keyframes curtainShimmer {
            0%, 100% { 
                opacity: 0.3;
                transform: scaleY(1);
            }
            50% { 
                opacity: 0.8;
                transform: scaleY(1.02);
            }
        }
        
        /* Decorative blur elements */
        .blur-1 {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 24rem;
            height: 24rem;
            border-radius: 50%;
            background-color: #ffb3cf;
            filter: blur(60px);
            opacity: 0.05;
        }
        
        .blur-2 {
            position: absolute;
            bottom: 25%;
            right: 25%;
            width: 20rem;
            height: 20rem;
            border-radius: 50%;
            background-color: #ffd4e0;
            filter: blur(60px);
            opacity: 0.05;
        }
        
        /* Main content layout */
        .main-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .center-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
        }
        
        .text-center {
            text-align: center;
            max-width: 64rem;
            margin: 0 auto;
        }
        
        /* Brand logo section */
        .brand-logo {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 2.2s forwards;
        }
        
        .logo-line {
            width: 4rem;
            height: 0.25rem;
            margin: 0 auto 1rem;
            background: linear-gradient(90deg, var(--pink-rose), var(--pink-deep));
        }
        
        /* Typography - Made thinner and more elegant */
        .coming-soon {
            font-family: 'Bodoni Moda', Georgia, serif;
            font-weight: 400; /* Changed from 700 to 400 for thinner look */
            font-size: 4rem;
            margin-bottom: 2rem;
            letter-spacing: 0.025em; /* Increased letter spacing for elegance */
            color: var(--elegant-black);
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 2.4s forwards;
        }
        
        .subtitle {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.25rem;
            color: #6b7280;
            max-width: 28rem;
            margin: 0 auto;
            line-height: 1.75;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 2.6s forwards;
        }
        
        /* Decorative divider */
        .divider {
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 2.8s forwards;
        }
        
        .divider-line {
            width: 3rem;
            height: 1px;
            background-color: var(--pink-rose);
        }
        
        .divider-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            margin: 0 1rem;
            background-color: var(--pink-rose);
        }
        
        /* Footer section */
        .footer {
            width: 100%;
            padding: 1rem;
            position: relative;
            z-index: 80;
        }
        
        .contact-card {
            max-width: 64rem;
            margin: 0 auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 182, 207, 0.3);
            opacity: 0;
            animation: fadeInUp 1.2s ease-out 2.8s forwards;
            transition: transform 0.2s ease-out;
        }
        
        .contact-card:hover {
            transform: translateY(-2px);
        }
        
        .contact-label {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .contact-text {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            color: var(--elegant-black);
        }
        
        .contact-link {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 500;
            color: var(--pink-deep);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .contact-link:hover {
            opacity: 0.8;
        }
        
        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            /* Mobile: Exactly 7 stripes each color = 14 total */
            .striped-pattern {
                background: repeating-linear-gradient(
                    90deg,
                    #ffb3cf 0%,
                    #ffb3cf 7.143%,
                    #ffd4e0 7.143%,
                    #ffd4e0 14.286%,
                    #ffb3cf 14.286%,
                    #ffb3cf 21.429%,
                    #ffd4e0 21.429%,
                    #ffd4e0 28.571%,
                    #ffb3cf 28.571%,
                    #ffb3cf 35.714%,
                    #ffd4e0 35.714%,
                    #ffd4e0 42.857%,
                    #ffb3cf 42.857%,
                    #ffb3cf 50%,
                    #ffd4e0 50%,
                    #ffd4e0 57.143%,
                    #ffb3cf 57.143%,
                    #ffb3cf 64.286%,
                    #ffd4e0 64.286%,
                    #ffd4e0 71.429%,
                    #ffb3cf 71.429%,
                    #ffb3cf 78.571%,
                    #ffd4e0 78.571%,
                    #ffd4e0 85.714%,
                    #ffb3cf 85.714%,
                    #ffb3cf 92.857%,
                    #ffd4e0 92.857%,
                    #ffd4e0 100%
                );
            }
            
            .coming-soon {
                font-size: 3rem;
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            /* Footer positioning for mobile - moved up significantly more */
            .footer {
                padding: 0 0.5rem;
                position: absolute;
                bottom: 1.5rem; /* Changed from 4rem to 1.5rem */
                left: 0;
                right: 0;
            }
            
            .contact-card {
                padding: 1rem;
                margin: 0 auto;
            }
            
            /* Adjust curtain animations for mobile with softer shadows */
            .curtain-left {
                animation: curtainSlideInLeft 1.8s ease-out 0.5s forwards,
                          mobileCurtainShadowFadeLeft 1.5s ease-out 2.3s forwards;
                box-shadow: 8px 0 16px rgba(233, 30, 99, 0.12);
                filter: drop-shadow(6px 0 12px rgba(233, 30, 99, 0.08));
            }
            
            .curtain-right {
                animation: curtainSlideInRight 1.8s ease-out 0.5s forwards,
                          mobileCurtainShadowFadeRight 1.5s ease-out 2.3s forwards;
                box-shadow: -8px 0 16px rgba(233, 30, 99, 0.12);
                filter: drop-shadow(-6px 0 12px rgba(233, 30, 99, 0.08));
            }
        }
        
        @keyframes mobileCurtainShadowFadeLeft {
            0% {
                box-shadow: 8px 0 16px rgba(233, 30, 99, 0.12);
                filter: drop-shadow(6px 0 12px rgba(233, 30, 99, 0.08));
            }
            100% {
                box-shadow: 2px 0 6px rgba(233, 30, 99, 0.02);
                filter: drop-shadow(1px 0 3px rgba(233, 30, 99, 0.01));
            }
        }
        
        @keyframes mobileCurtainShadowFadeRight {
            0% {
                box-shadow: -8px 0 16px rgba(233, 30, 99, 0.12);
                filter: drop-shadow(-6px 0 12px rgba(233, 30, 99, 0.08));
            }
            100% {
                box-shadow: -2px 0 6px rgba(233, 30, 99, 0.02);
                filter: drop-shadow(-1px 0 3px rgba(233, 30, 99, 0.01));
            }
        }
        
        @media (max-width: 480px) {
            .coming-soon {
                font-size: 2.5rem;
            }
            
            .blur-1, .blur-2 {
                width: 16rem;
                height: 16rem;
            }
            
            /* Even higher positioning for smaller phones */
            .footer {
                bottom: 6rem; /* Even higher on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animated Background Curtains with striped pattern -->
        <div class="curtain-left striped-pattern"></div>
        <div class="curtain-right striped-pattern"></div>
        
        <!-- Decorative background elements -->
        <div class="blur-1"></div>
        <div class="blur-2"></div>

        <!-- Main content area -->
        <div class="main-content">
            <div class="center-content">
                <div class="text-center">
                    <!-- Brand/Logo area -->
                    <div class="brand-logo">
                        <div class="logo-line"></div>
                    </div>

                    <!-- Coming Soon Message -->
                    <h1 class="coming-soon">Coming Soon</h1>

                    <!-- Subtitle -->
                    <p class="subtitle">Something beautiful is coming. (domain 4 sale)</p>

                    <!-- Decorative divider -->
                    <div class="divider">
                        <div class="divider-line"></div>
                        <div class="divider-dot"></div>
                        <div class="divider-line"></div>
                    </div>
                </div>
            </div>

            <!-- Contact Information Footer -->
            <footer class="footer">
                <div class="contact-card">
                    <p class="contact-label">Contact</p>
                    <div class="contact-info">
                        <span class="contact-text">Instagram:</span>
                        <a href="https://www.instagram.com/pawswirl/" 
                           target="_blank" 
                           rel="noopener noreferrer"
                           class="contact-link">
                            @pawswirl
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

  <main role="main" style="display:none">
  {{ content_for_layout }}
</main>

    <header role="header" style="display:none">
  {{ content_for_header }}
    </header>
  
    <script>
        // Performance optimizations and hardware acceleration
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.curtain-left, .curtain-right, .brand-logo, .coming-soon, .subtitle, .divider, .contact-card');
            elements.forEach(el => {
                el.style.willChange = 'transform, opacity';
                el.style.backfaceVisibility = 'hidden';
                el.style.perspective = '1000px';
                el.style.transform = 'translateZ(0)';
            });
            
            setTimeout(() => {
                elements.forEach(el => {
                    el.style.willChange = 'auto';
                });
            }, 5000);
        });
    </script>
</body>
</html>
